---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zerotier-gateway-client-one
  name: zerotier-gateway-client-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zerotier-gateway-client-one
  template:
    metadata:
      labels:
        app: zerotier-gateway-client-one
    spec:
      containers:
      - image: jakoberpf/zerotier-gateway-client:local
        name: zerotier-gateway-client
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
              - SYS_ADMIN
        volumeMounts:
        - name: html
          mountPath: /var/www/html/index.html
        - name: tun
          readOnly: true
          mountPath: /dev/net/tun
      volumes:
        - name: html
          configMap:
            name: zerotier-client-one-html
        - name: tun
          hostPath:
            path: /dev/net/tun
            type: ''

