---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zerotier-gateway-client-one
  name: zerotier-gateway-client-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zerotier-gateway-client-one
  template:
    metadata:
      labels:
        app: zerotier-gateway-client-one
    spec:
      containers:
      - image: jakoberpf/zerotier-gateway-client:local
        name: zerotier-gateway-client
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
              - SYS_ADMIN
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        volumeMounts:
        - name: html
          mountPath: /var/www/html/index.html
        - name: tun
          readOnly: true
          mountPath: /dev/net/tun
        resources: {}
      volumes:
        - name: html
          configMap:
            name: zerotier-client-one-html
        - name: tun
          hostPath:
            path: /dev/net/tun
            type: ''

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: client-one
  name: client-one
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: zerotier-gateway-client-one
  type: ClusterIP

